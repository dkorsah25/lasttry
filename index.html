<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Retro Tetris</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --game-bg: #000;
            --text-color: #fff;
            --accent-color: #4f4f4f;
            --button-color: #333;
            --button-active: #555;
            --grid-line: #111;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Prevent scrolling on mobile */
            touch-action: none;
        }

        #app {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 10px;
            max-width: 100vw;
        }

        .game-wrapper {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        #game-board {
            border: 2px solid var(--accent-color);
            background-color: var(--game-bg);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            display: block;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-width: 120px;
        }

        .info-box {
            background: var(--button-color);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .info-label {
            font-size: 0.9em;
            color: #aaa;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-value {
            font-size: 1.5em;
            font-weight: bold;
            font-family: monospace;
        }

        #next-piece {
            background-color: var(--game-bg);
            border: 1px solid var(--accent-color);
            margin: 0 auto;
            display: block;
        }

        .controls-info {
            font-size: 0.8em;
            color: #888;
            line-height: 1.5;
            display: none; /* Hidden on mobile by default */
        }

        /* Mobile Controls */
        #mobile-controls {
            display: none;
            width: 100%;
            max-width: 300px;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .control-btn {
            background: var(--button-color);
            border: none;
            border-radius: 12px;
            padding: 15px 0;
            color: white;
            font-size: 1.2em;
            touch-action: manipulation;
            user-select: none;
            box-shadow: 0 4px 0 #222;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        .control-btn:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 #222;
            background: var(--button-active);
        }

        .btn-large {
            grid-column: span 3;
            background: #2e7d32; /* Green for start/action */
            box-shadow: 0 4px 0 #1b5e20;
        }
        
        .btn-large:active {
            background: #388e3c;
        }

        .rotate-btn {
            grid-column: 2;
            background: #5e35b1;
            box-shadow: 0 4px 0 #4527a0;
        }

        .drop-btn {
            grid-column: 2;
        }

        /* Modal for Game Over / Pause */
        #modal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
        }

        #modal.hidden {
            display: none;
        }

        #modal h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 0 #ff0055;
        }

        #start-btn {
            padding: 15px 40px;
            font-size: 1.5em;
            background: #ff0055;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            font-family: inherit;
            text-transform: uppercase;
            font-weight: bold;
        }

        #start-btn:hover {
            transform: scale(1.05);
            background: #ff3377;
        }

        /* Responsive Breakpoints */
        @media (min-width: 768px) {
            .controls-info {
                display: block;
            }
        }

        @media (max-width: 767px) {
            .game-wrapper {
                flex-direction: column;
                align-items: center;
            }

            .sidebar {
                flex-direction: row;
                width: 100%;
                justify-content: center;
            }

            .controls-info {
                display: none;
            }

            #mobile-controls {
                display: grid;
            }
            
            /* Slightly smaller board on mobile */
            #game-board {
                height: 400px; 
                width: 200px;
            }
        }
    </style>
</head>
<body>

<div id="app">
    <div class="game-wrapper">
        <div style="position: relative;">
            <canvas id="game-board" width="240" height="400"></canvas>
            <div id="modal">
                <h1 id="modal-title">TETRIS</h1>
                <button id="start-btn">Play Game</button>
            </div>
        </div>

        <div class="sidebar">
            <div class="info-box">
                <div class="info-label">Score</div>
                <div id="score" class="info-value">0</div>
            </div>
            
            <div class="info-box">
                <div class="info-label">Level</div>
                <div id="level" class="info-value">1</div>
            </div>

            <div class="info-box" style="display: flex; flex-direction: column; align-items: center;">
                <div class="info-label">Next</div>
                <canvas id="next-piece" width="80" height="80"></canvas>
            </div>

            <div class="info-box controls-info">
                <div class="info-label">Controls</div>
                <p>← → : Move</p>
                <p>↑ : Rotate</p>
                <p>↓ : Soft Drop</p>
                <p>Space : Hard Drop</p>
                <p>P : Pause</p>
            </div>
        </div>
    </div>

    <!-- Mobile Controls -->
    <div id="mobile-controls">
        <button class="control-btn rotate-btn" id="btn-rotate">↻</button>
        <button class="control-btn" id="btn-left">←</button>
        <button class="control-btn drop-btn" id="btn-down">↓</button>
        <button class="control-btn" id="btn-right">→</button>
        <button class="control-btn btn-large" id="btn-drop">HARD DROP</button>
    </div>
</div>

<script>
    const canvas = document.getElementById('game-board');
    const ctx = canvas.getContext('2d');
    const nextCanvas = document.getElementById('next-piece');
    const nextCtx = nextCanvas.getContext('2d');
    
    // Game Constants
    const COLS = 10;
    const ROWS = 20;
    const BLOCK_SIZE = 20; // Internal resolution unit
    
    // Set internal resolution
    canvas.width = 200;
    canvas.height = 400;
    ctx.scale(20, 20); // 20px per block

    nextCanvas.width = 80;
    nextCanvas.height = 80;
    nextCtx.scale(20, 20);

    // Tetromino definitions
    const PIECES = 'ILJOTSZ';
    const COLORS = [
        null,
        '#FF0D72', // T
        '#0DC2FF', // I
        '#0DFF72', // S
        '#F538FF', // Z
        '#FF8E0D', // L
        '#FFE138', // O
        '#3877FF', // J
    ];

    function createPiece(type) {
        if (type === 'I') {
            return [
                [0, 1, 0, 0],
                [0, 1, 0, 0],
                [0, 1, 0, 0],
                [0, 1, 0, 0],
            ];
        } else if (type === 'L') {
            return [
                [0, 2, 0],
                [0, 2, 0],
                [0, 2, 2],
            ];
        } else if (type === 'J') {
            return [
                [0, 3, 0],
                [0, 3, 0],
                [3, 3, 0],
            ];
        } else if (type === 'O') {
            return [
                [4, 4],
                [4, 4],
            ];
        } else if (type === 'Z') {
            return [
                [5, 5, 0],
                [0, 5, 5],
                [0, 0, 0],
            ];
        } else if (type === 'S') {
            return [
                [0, 6, 6],
                [6, 6, 0],
                [0, 0, 0],
            ];
        } else if (type === 'T') {
            return [
                [0, 7, 0],
                [7, 7, 7],
                [0, 0, 0],
            ];
        }
    }

    const ARENA = createMatrix(10, 20);

    const player = {
        pos: {x: 0, y: 0},
        matrix: null,
        next: null,
        score: 0,
        level: 1,
        lines: 0,
    };

    let dropCounter = 0;
    let dropInterval = 1000;
    let lastTime = 0;
    let isPaused = false;
    let isGameOver = false;
    let animationId = null;

    function createMatrix(w, h) {
        const matrix = [];
        while (h--) {
            matrix.push(new Array(w).fill(0));
        }
        return matrix;
    }

    function draw() {
        // Clear board
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, canvas.width / 20, canvas.height / 20); // Adjust for scale

        drawMatrix(ARENA, {x: 0, y: 0}, ctx);
        drawMatrix(player.matrix, player.pos, ctx);
    }

    function drawMatrix(matrix, offset, context) {
        matrix.forEach((row, y) => {
            row.forEach((value, x) => {
                if (value !== 0) {
                    // Draw block body
                    context.fillStyle = COLORS[value];
                    context.fillRect(x + offset.x, y + offset.y, 1, 1);
                    
                    // Draw block border for retro feel
                    context.lineWidth = 0.05;
                    context.strokeStyle = 'rgba(0,0,0,0.5)';
                    context.strokeRect(x + offset.x, y + offset.y, 1, 1);
                    
                    // Add a shine effect
                    context.fillStyle = 'rgba(255,255,255,0.1)';
                    context.fillRect(x + offset.x, y + offset.y, 1, 0.1);
                    context.fillRect(x + offset.x, y + offset.y, 0.1, 1);
                }
            });
        });
    }

    function drawNext() {
        // Clear next canvas (accounting for scale)
        nextCtx.fillStyle = '#000';
        nextCtx.fillRect(0, 0, nextCanvas.width / 20, nextCanvas.height / 20);
        
        if (player.next) {
            // Center the piece in the preview box
            const offset = {
                x: (4 - player.next[0].length) / 2,
                y: (4 - player.next.length) / 2
            };
            drawMatrix(player.next, offset, nextCtx);
        }
    }

    function merge(arena, player) {
        player.matrix.forEach((row, y) => {
            row.forEach((value, x) => {
                if (value !== 0) {
                    arena[y + player.pos.y][x + player.pos.x] = value;
                }
            });
        });
    }

    function rotate(matrix, dir) {
        for (let y = 0; y < matrix.length; ++y) {
            for (let x = 0; x < y; ++x) {
                [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
            }
        }
        if (dir > 0) {
            matrix.forEach(row => row.reverse());
        } else {
            matrix.reverse();
        }
    }

    function playerDrop() {
        player.pos.y++;
        if (collide(ARENA, player)) {
            player.pos.y--;
            merge(ARENA, player);
            playerReset();
            arenaSweep();
            updateScore();
        }
        dropCounter = 0;
    }

    function playerMove(offset) {
        player.pos.x += offset;
        if (collide(ARENA, player)) {
            player.pos.x -= offset;
        }
    }

    function playerRotate(dir) {
        const pos = player.pos.x;
        let offset = 1;
        rotate(player.matrix, dir);
        while (collide(ARENA, player)) {
            player.pos.x += offset;
            offset = -(offset + (offset > 0 ? 1 : -1));
            if (offset > player.matrix[0].length) {
                rotate(player.matrix, -dir);
                player.pos.x = pos;
                return;
            }
        }
    }

    function playerReset() {
        if (player.next === null) {
            player.matrix = createPiece(PIECES[PIECES.length * Math.random() | 0]);
        } else {
            player.matrix = player.next;
        }
        
        player.next = createPiece(PIECES[PIECES.length * Math.random() | 0]);
        drawNext();

        player.pos.y = 0;
        player.pos.x = (ARENA[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
        
        if (collide(ARENA, player)) {
            isGameOver = true;
            document.getElementById('modal-title').innerText = "GAME OVER";
            document.getElementById('start-btn').innerText = "Try Again";
            document.getElementById('modal').classList.remove('hidden');
        }
    }

    function playerHardDrop() {
        while (!collide(ARENA, player)) {
            player.pos.y++;
        }
        player.pos.y--;
        merge(ARENA, player);
        playerReset();
        arenaSweep();
        updateScore();
        dropCounter = 0;
    }

    function collide(arena, player) {
        const m = player.matrix;
        const o = player.pos;
        for (let y = 0; y < m.length; ++y) {
            for (let x = 0; x < m[y].length; ++x) {
                if (m[y][x] !== 0 &&
                   (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
                    return true;
                }
            }
        }
        return false;
    }

    function arenaSweep() {
        let rowCount = 0;
        outer: for (let y = ARENA.length -1; y > 0; --y) {
            for (let x = 0; x < ARENA[y].length; ++x) {
                if (ARENA[y][x] === 0) {
                    continue outer;
                }
            }
            const row = ARENA.splice(y, 1)[0].fill(0);
            ARENA.unshift(row);
            ++y;
            rowCount++;
        }
        
        if (rowCount > 0) {
            // Scoring: 40, 100, 300, 1200 * level
            const lineScores = [0, 40, 100, 300, 1200];
            player.score += lineScores[rowCount] * player.level;
            player.lines += rowCount;
            player.level = Math.floor(player.lines / 10) + 1;
            
            // Speed up
            dropInterval = Math.max(100, 1000 - (player.level - 1) * 100);
        }
    }

    function updateScore() {
        document.getElementById('score').innerText = player.score;
        document.getElementById('level').innerText = player.level;
    }

    function update(time = 0) {
        if (isPaused || isGameOver) return;

        const deltaTime = time - lastTime;
        lastTime = time;

        dropCounter += deltaTime;
        if (dropCounter > dropInterval) {
            playerDrop();
        }

        draw();
        animationId = requestAnimationFrame(update);
    }

    // Input Handling
    document.addEventListener('keydown', event => {
        if (isGameOver) return;
        
        // Pause functionality
        if (event.keyCode === 80) { // P key
            togglePause();
            return;
        }

        if (isPaused) return;

        if (event.keyCode === 37) {
            playerMove(-1);
        } else if (event.keyCode === 39) {
            playerMove(1);
        } else if (event.keyCode === 40) {
            playerDrop();
        } else if (event.keyCode === 81) { // Q
            playerRotate(-1);
        } else if (event.keyCode === 87 || event.keyCode === 38) { // W or Up
            playerRotate(1);
        } else if (event.keyCode === 32) { // Space
            event.preventDefault(); // Prevent scrolling
            playerHardDrop();
        }
    });

    // Mobile Controls
    const btnLeft = document.getElementById('btn-left');
    const btnRight = document.getElementById('btn-right');
    const btnRotate = document.getElementById('btn-rotate');
    const btnDown = document.getElementById('btn-down');
    const btnDrop = document.getElementById('btn-drop');

    // Prevent default touch actions to avoid zooming/scrolling
    [btnLeft, btnRight, btnRotate, btnDown, btnDrop].forEach(btn => {
        btn.addEventListener('touchstart', (e) => e.preventDefault(), {passive: false});
    });

    btnLeft.addEventListener('touchstart', () => { playerMove(-1); draw(); });
    btnRight.addEventListener('touchstart', () => { playerMove(1); draw(); });
    btnRotate.addEventListener('touchstart', () => { playerRotate(1); draw(); });
    btnDown.addEventListener('touchstart', () => { playerDrop(); draw(); });
    btnDrop.addEventListener('touchstart', () => { playerHardDrop(); draw(); });
    
    // Also add click listeners for desktop mouse testing
    btnLeft.addEventListener('mousedown', () => { playerMove(-1); draw(); });
    btnRight.addEventListener('mousedown', () => { playerMove(1); draw(); });
    btnRotate.addEventListener('mousedown', () => { playerRotate(1); draw(); });
    btnDown.addEventListener('mousedown', () => { playerDrop(); draw(); });
    btnDrop.addEventListener('mousedown', () => { playerHardDrop(); draw(); });

    function togglePause() {
        if (isGameOver) return;
        isPaused = !isPaused;
        const modal = document.getElementById('modal');
        const title = document.getElementById('modal-title');
        const btn = document.getElementById('start-btn');
        
        if (isPaused) {
            modal.classList.remove('hidden');
            title.innerText = "PAUSED";
            btn.innerText = "Resume";
        } else {
            modal.classList.add('hidden');
            update();
        }
    }

    function startGame() {
        // Reset stats
        ARENA.forEach(row => row.fill(0));
        player.score = 0;
        player.level = 1;
        player.lines = 0;
        player.next = null;
        updateScore();
        dropInterval = 1000;
        
        isGameOver = false;
        isPaused = false;
        document.getElementById('modal').classList.add('hidden');
        
        playerReset();
        update();
    }

    document.getElementById('start-btn').addEventListener('click', () => {
        if (isPaused && !isGameOver) {
            togglePause();
        } else {
            startGame();
        }
    });

    // Initial draw
    ctx.fillStyle = '#000';
    ctx.fillRect(0, 0, canvas.width / 20, canvas.height / 20);
</script>

</body>
</html>
